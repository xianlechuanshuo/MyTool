<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript">
var jQ1=jQuery.noConflict();
function getTreasureHit(no){
	jQ1.getJSON('https://xianlechuanshuo.github.io/fgo/js/nps.json', {rd:Math.random()}, function(json, textStatus) {
			if (textStatus=="success") {
				json.forEach(function(j){
					if(j.n==no){
						console.log(j);
						return {
							hit:j.h,
							np:0.71,
							artsBuff:j.a,
							quickBuff:j.q
						};
					}
				});
			}
	});
}
var a=getTreasureHit(132);
console.log(a);
</script>
